<div class="input-wrapper">
  <input
    [title]="isDisabledProps ? tooltipMessageProps : ''"
    [disabled]="isDisabledProps"
    type="text"
    id="input"
    class="input-control"
    [placeholder]="placeholderProps"
    (focus)="onFocus()"
    (blur)="onBlur()"
    [(ngModel)]="inputValue"
    (input)="onInput()" />
  <label for="input" class="control-label">{{ labelProps }}</label>
  <app-input-dropdown
    *ngIf="onShowDropdown()"
    [dropdownItems]="dropdownItemsProps"
    (setCheckboxValue)="onSetCheckboxValue($event)"></app-input-dropdown>
</div>
